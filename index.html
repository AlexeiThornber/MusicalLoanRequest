<!DOCTYPE html>
<html lang = "en">
    <head>
        <meta charset="UTF-8">
        <title>Loan request Musical - Home</title>
        <link rel="stylesheet" href="index.css">
        <script src="indexJS/drawCalendar.js" defer type = "module"></script>
        <script src="indexJS/eventHandler.js" defer type = "module"></script>
    </head>

    <body>
        <header>
            <nav>
                <ul>
                    <li>Sign in</li>
                    <li>Main website</li>
                </ul>
            </nav>
            <h2>Musical loan requests calendar</h2>       
        </header>
        <section>
            <div class = "calendar">
                <div class = "calendar_header">
                    <div class = "button navButton">
                        <button id="prevButton">Back</button>
                    </div>
                    <div id = "monthYear">
                    </div>
                    <div class = "button navButton">
                        <button id="nextButton">Next</button>
                    </div>
                </div>
                <div class = "days">
                    <div class = "day">Mon</div>
                    <div class = "day">Tue</div>
                    <div class = "day">Wed</div>
                    <div class = "day">Thu</div>
                    <div class = "day">Fri</div>
                    <div class = "day">Sat</div>
                    <div class = "day">Sun</div>
                </div>
                <div class="dates" id="dates">
                </div>
                <div class = "button createEvent">
                    <button id="switchPage">Create an event</button>
                </div>
            </div>
        </section>
    </body>
</html>
