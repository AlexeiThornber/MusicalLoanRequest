<!DOCTYPE html>
<html lang = "en">
    <head>
        <meta charset="UTF-8">
        <title>Loan request Musical - Create Event</title>
        <link rel="stylesheet" href="createEvent.css">
        <script src = "createEventJS/HTMLHandler.js" type = "module" defer></script>
        <script src = "createEventJS/NavHandler.js" defer></script>
        <script src = "createEventJS/ServerHandler.js" type = "module" defer></script>
    </head>
    <body>
        <section>
            <h2>Create an event</h2>
            <form class="form" id = "createEventForm">
                <div class = "main input-box">
                    <label for="eventTitle">Event title</label>
                    <input type="text" id="eventTitle" name="eventTitle" required>
                </div>
                <div class = "main input-box">
                    <label for="beneficiary">Beneficiary</label>
                    <input type="text" id="beneficiary" name="beneficiary" required>
                </div>
                <div class = "main date-container">
                    <div class = "date">
                        <div class = "date-start">
                            <label for="eventDateStart">Event date start</label>
                            <input type="date" id="eventDateStart" name="eventDate" required>
                        </div>
                        <div class="time-start">
                            <label for="eventTimeStart">Event time start</label>
                            <input type="time" id="eventTimeStart" name="eventTime" required>
                        </div>
                    </div>
                    <div class = "date">
                        <div class = "date-end">
                            <label for="eventDateEnd">Event date end</label>
                            <input type="date" id="eventDateEnd" name="eventDate" required>
                        </div>
                        <div class = "time-end"> 
                            <label for="eventTimeEnd">Event time end</label>
                            <input type="time" id="eventTimeEnd" name="eventTime" required>
                        </div>
                    </div>
                </div>
                <div class = "main main-button">
                    <button onclick="openPopup()">Add Item</button>
                    <ul id = "item-list">
                    </ul>
                </div>
                <div class = "main description">
                    <label for="eventDescription">Event description</label>
                    <textarea id="eventDescription" name="eventDescription" rows = "3"></textarea>
                </div>
                <div class = "main bottom-buttons">
                    <div class = "second-button">
                        <button onclick="goBack()">Cancel</button>
                    </div>
                    <div class = "main-button">
                        <button id = "create-event">Create event</button>
                    </div>
                </div>
            </form>
        </section>

        
        <!-- This will be the content of the popup -->
        <div id = "overlay" class = "overlay"></div>
        <div class = "popup" id = "popup">
            <div class = "popup-content">
                <div id = "radio-buttons">
                    <div>
                        <label for="Sound & Instruments">Sound & Instruments</label>
                        <input type="radio" id="Sound & Instruments" name="category" value="Sound & Instruments" checked="checked">
                    </div>
                    <div>
                        <label for="Microphones">Microphones</label>
                        <input type="radio" id="Microphones" name="category" value="Microphones">
                    </div>
                    <div>
                        <label for="Cables">Cables</label>
                        <input type="radio" id="Cables" name="category" value="Cables">
                    </div>
                </div>
                <div class = "selectors">
                    <select name = "item-selector" id = "item-selector">
                    </select>
                    <input id = "quantity" type="number" min="1" max="100" value="1">
                </div>
            </div>
            <div class = "controls">
                <button class = "close-button" onclick="closePopup();">Close</buttons>
                <button class = "save-button" onclick="saveSelection(); closePopup();">Save</buttons>
            </div>
        </div>
    </body>
</html>
